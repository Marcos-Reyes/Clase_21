{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
 <h4>Pagina de Cursos</h4>

{% endblock titulo %}

{% block contenido %}
    <h1>{{titulo}}</h1>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombre de curso</th>
            <th>Comision</th>
        </tr>
    {% for c in cursos %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.comision }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock contenido %}
